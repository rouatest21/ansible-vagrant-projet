name: Deploy Apache on Vagrant

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # permet déclenchement manuel

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Ansible
        run: sudo apt-get update && sudo apt-get install -y ansible sshpass curl
      - name: Syntax Check
        run: |
          cd ansible
          ansible-playbook playbook.yml --syntax-check -i inventory.ini

  test:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v3
      - name: Install Ansible
        run: sudo apt-get update && sudo apt-get install -y ansible sshpass curl
      - name: Dry-Run
        run: |
          cd ansible
          ansible-playbook playbook.yml --check -i inventory.ini -v

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'workflow_dispatch' # déploiement manuel
    steps:
      - uses: actions/checkout@v3
      - name: Install Ansible
        run: sudo apt-get update && sudo apt-get install -y ansible sshpass curl
      - name: Deploy Apache
        run: |
          cd ansible
          ansible-playbook playbook.yml -i inventory.ini -v

  verify:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - uses: actions/checkout@v3
      - name: Verify Apache
        run: |
          cd ansible
          sleep 5
          if curl -s --connect-timeout 5 http://127.0.0.1:80 > /dev/null; then
            echo "✅ Apache répond correctement!"
          else
            echo "❌ Apache ne répond pas"
            exit 1
          fi
